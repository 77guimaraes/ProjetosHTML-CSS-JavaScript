<!DOCTYPE html> <!-- VERSÃO DO HTML-->
<html lang="PT-BR"> <!-- ESCOLHA DO IDIOMA DO SITE-->

<head>
    <meta charset="UTF-8"> <!-- CONFIGURAÇÃO DOS CARACTERES / UTF-8: Alfabeto do ocidente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Informa que o site é compativel com tela pequenas e grandes -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>

    <img src="img/logo.png" alt="imagem-logo-starbucks">
    <div class="circulo"></div>

    <div class="conteudo"> <!-- CAIXA CONTEÚDOS-->


        <div class="textos"> <!-- CAIXA TEXTOS-->
            <h1>It's not just Coffe <br> It's <span>Starbucks</span> </h1>
            <p>O Starbucks vai além de servir café: é uma experiência. Cada detalhe é pensado para oferecer qualidade,
                conforto e sabor, criando momentos únicos para quem aprecia uma boa bebida e um ambiente acolhedor.</p>
            <button>Cardápio Starbucks</button>
        </div> <!-- CAIXA TEXTOS-->


        <div class="copão"> <!-- CAIXA COPO-GRANDE -->
            <img class="copo-grande" src="img/img1.png" alt="imagem-copão-starbucks">
        </div> <!-- CAIXA COPO-GRANDE -->

    </div> <!-- CAIXA CONTEÚDOS-->

    <div class="menu"> <!-- CAIXA COPINHOS -->
        <img class="botao-menu" src="img/thumb1.png" alt="imagem-copinho-starbucks" onclick="trocaImagem('img/img1.png')">

        <img class="botao-menu" src="img/thumb2.png" alt="imagem-copinho-starbucks" onclick="trocaImagem('img/img2.png')">

        <img class="botao-menu" src="img/thumb3.png" alt="imagem-copinho-starbucks" onclick="trocaImagem('img/img3.png')">
    </div> <!-- CAIXA MENU -->



</body>

<script src="teste.js">

</script>

</html>
